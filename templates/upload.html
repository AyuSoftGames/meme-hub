{%extends 'layout.html'%}

{%block content%}
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form action="#" method="post" enctype="multipart/form-data">
    <label for="memeType">Type of Meme:</label>
    <select id="memeType" name="memeType">
        <option value="funny">Funny</option>
        <option value="racist">Racist</option>
        <option value="game">Game</option>
        <option value="tech">Tech</option>
        <option value="sport">Sport</option>
        <option value="history">History</option>
        <option value="Other">Other</option>
        <!-- Add more options as needed -->
    </select>
    <label for="memeImage">Upload Meme Image:</label>
    <input type="file" id="memeImage" name="memeImage" accept="image/*">
    <label for="uploaderName">Your Name:</label>
    <input type="text" id="uploaderName" name="uploaderName">
    <input type="submit" value="Upload">
</form>
{%endblock%}
